<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="iluminacion, muebles, hogar, decoracion, interiores, contacto"> <!-- agrego keywords (SEO) -->
    <title>Contactanos - Luminati</title>
    <meta name="description" content="Arquitectura y decoracion de interiores, muebles a medida e iluminacion"> <!-- agrego descripcion del sitio -->
    <link rel="stylesheet" href="../cssBootstrap/bootstrap.css"> <!-- bootstrap local -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> <!-- estilos importados -->
    <link rel="stylesheet" href="../css/estilos.css">

</head>
<body>
    <header>
        <img src="../img/logo.png" width="20%" alt="logo">
        <!-- menu -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../pages/tienda.html">Tienda</a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link active" href="../pages/contactanos.html">Contactanos</a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link active" href="../pages/encontranos.html">Encontranos</a></a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link active" href="../pages/conocenos.html">Conocenos</a>
                        </li>  
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- titulo -->
        <section id="imageTittle">
            <div class="tittle">
                <p>Contactanos</p>
            </div>
        </section>
        <!-- formulario Contacto -->
        <section class="animate__animated animate__bounceInRight bloque">
            <div id="respuesta" class="col-12 col-md-8 col-lg-8 borde">
                <!-- loader -->
                <div id="loader" class="loader-hide">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <!-- fin loader -->
                <h1>Escribinos</h1>
                <br>
                <form> 
                    <p class="contacto-tamanio">
                        <label for="correo">Email:</label>
                        <br>
                        <input id="email" type="email" name="correo"> 
                    </p>
                    <p class="contacto-tamanio">
                        <label for="name">Nombre:</label>
                        <br>
                        <input id="nombre" type="text" name="name"> 
                    </p>                   
                    <p class="contacto-tamanio">
                        <label for="telefono">Telefono:</label>
                        <br>
                        <input id="telefono" type="text" name="telefono">  
                    </p>                    
                    <p class="contacto-tamanio">
                        <label for="comentarios">Comentarios:</label> 
                        <br>
                        <textarea id="mensaje" name="mensaje" rows="6" cols="25"></textarea>
                    </p>
                    <br>
                    <input id="enviar" type="submit" value="enviar formulario">
                    <input type="reset" value="Limpiar formulario">                  
                </form>    
            </div>
        </section>        
    </main>
    <footer>
        <h2>Luminati Decoracion</h2>
    </footer>
    <script src="../js/bootstrap.js"></script> <!-- javaScript local -->
    <script src="../js/formContacto.js"></script> <!-- javaScript personalizado -->
</body>
</html>
